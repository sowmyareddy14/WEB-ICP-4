<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>
    <!--Title of the web page -->
    <link href="hover.css" rel="stylesheet">
    <!--adding css -->
    <script src="hover.js"></script>
    <!-- adding javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'> </script>
</head>
<body>

<div id="image">
    Hover over on below image to display here.
</div>

<img alt="Batter is ready for Baking" class="preview"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-7.jpg">
<!--adding image -->

<img alt="Baking in progress" class="preview"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-6.jpg">
<!--adding image -->

<img alt="Delicious cup cake is ready" class="preview"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-5.jpg">
<!--adding image -->
</body>
</html>
